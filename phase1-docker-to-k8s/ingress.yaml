# Giai đoạn 1: Ingress cho cluster (HAProxy Ingress, path-based)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-ingress
  namespace: banking
spec:
  ingressClassName: haproxy
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
