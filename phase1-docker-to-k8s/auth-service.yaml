# Giai đoạn 1: Auth Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: banking
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: auth-service
          image: registry.gitlab.com/kiettt164/banking-demo-payment/auth-service:v1
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: banking-db-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: banking-db-secret
                  key: REDIS_URL
            - name: SESSION_TTL_SECONDS
              value: "86400"
            - name: CORS_ORIGINS
              value: "http://localhost:3000"
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: banking
spec:
  selector:
    app: auth-service
  ports:
    - port: 8001
      targetPort: 8001
      name: http
