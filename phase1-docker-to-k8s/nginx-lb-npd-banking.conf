# Nginx LB bên ngoài — trỏ domain npd-banking.co tới backend 10.1.31.45:8080
# Đặt vào /etc/nginx/conf.d/ hoặc include trong http {} rồi nginx -t && systemctl reload nginx

upstream npd_banking_backend {
    server 10.1.31.45:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name npd-banking.co www.npd-banking.co;

    location / {
        proxy_pass http://npd_banking_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # WebSocket qua /ws
    location /ws {
        proxy_pass http://npd_banking_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # API
    location /api {
        proxy_pass http://npd_banking_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
