# Loki — monolithic single replica (Grafana Loki Helm chart)
# Chart: grafana/loki
# Chỉnh persistence, MinIO, hoặc object storage khác nếu cần.

loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem  # Dùng filesystem thay vì S3 cho local deployment
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
  volume_enabled: true
  ruler:
    enable_api: true
  # MinIO disabled - dùng filesystem storage với PVC
  minio:
    enabled: false
  # Storage config cho filesystem
  storage:
    type: filesystem
    filesystem:
      # Loki config expects `chunks_directory` / `rules_directory` (không phải `directory`)
      # IMPORTANT: phải trỏ vào path được mount bởi PVC (chart thường mount vào /var/loki)
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

deploymentMode: SingleBinary
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    # IMPORTANT: chart grafana/loki thường dùng key `storageClass` (không phải `storageClassName`)
    # Nếu cluster có default StorageClass thì có thể để trống.
    storageClass: nfs-client
    storageClassName: nfs-client
    accessModes:
      - ReadWriteOnce
    mountPath: /var/loki

# Các deployment mode khác = 0
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
