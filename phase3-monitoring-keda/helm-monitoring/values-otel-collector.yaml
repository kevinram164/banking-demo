# OpenTelemetry Collector — nhận OTLP từ app, export traces sang Tempo
# Chart: open-telemetry/opentelemetry-collector
# Chỉnh config.exporters.otlp/tempo endpoint nếu Tempo service khác.

namespaceOverride: monitoring
mode: deployment
replicaCount: 1

# Chart mới yêu cầu set image.repository (bắt buộc)
image:
  repository: otel/opentelemetry-collector-contrib
  # tag: "0.102.0"  # optional: pin version nếu muốn

# Config: OTLP in → Tempo exporter (health_check bắt buộc cho probe)
config:
  extensions:
    health_check:
      endpoint: ${env:MY_POD_IP}:13133
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  processors:
    batch:
      timeout: 5s
      send_batch_size: 1024
    memory_limiter:
      check_interval: 5s
      limit_percentage: 80
      spike_limit_percentage: 25
  exporters:
    otlp/tempo:
      endpoint: tempo.monitoring.svc.cluster.local:4317
      tls:
        insecure: true
    debug:
      verbosity: basic
  service:
    extensions: [health_check]
    pipelines:
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [otlp/tempo, debug]

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
