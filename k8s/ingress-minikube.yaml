# Ingress không dùng host - dùng cho Minikube / test (truy cập qua http://<minikube-ip> hoặc minikube service)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-ingress
  namespace: banking
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
