apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  default.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'Banking'
        folderUid: 'banking'
        type: file
        disableDeletion: false
        options:
          path: /var/lib/grafana/dashboards
