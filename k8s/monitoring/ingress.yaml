# Ingress cho Grafana, Jaeger, Prometheus (namespace monitoring).
# Dùng cùng host pattern với app: *.banking.local
#
# Thêm vào /etc/hosts (hoặc DNS), thay <INGRESS_IP> bằng IP của Ingress/Minikube:
#   <INGRESS_IP> banking.local grafana.banking.local jaeger.banking.local prometheus.banking.local
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.banking.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    - host: jaeger.banking.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686
    - host: prometheus.banking.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
