# PostgreSQL credentials (base64 encoded in production or use external secret manager)
apiVersion: v1
kind: Secret
metadata:
  name: banking-db-secret
  namespace: banking
type: Opaque
stringData:
  POSTGRES_USER: banking
  POSTGRES_PASSWORD: bankingpass
  POSTGRES_DB: banking
  # Used by app services (host = K8s service name in same namespace)
  DATABASE_URL: "postgresql://banking:bankingpass@postgres:5432/banking"
  REDIS_URL: "redis://redis:6379/0"
