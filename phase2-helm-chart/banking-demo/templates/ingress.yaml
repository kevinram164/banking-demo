{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name | default "banking-ingress" }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "banking-demo.labels" . | nindent 4 }}
  {{- if eq .Values.ingress.className "haproxy" }}
  annotations:
    # Enable WebSocket support for HAProxy Ingress
    haproxy.org/backend-protocol: "http"
    # HAProxy automatically detects WebSocket from Upgrade header, but ensure headers are forwarded
    haproxy.org/forwardfor: "true"
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        {{- range .Values.ingress.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .serviceName }}
                {{- if .serviceNamespace }}
                namespace: {{ .serviceNamespace }}
                {{- end }}
                port:
                  number: {{ .servicePort }}
        {{- end }}
{{- end }}
