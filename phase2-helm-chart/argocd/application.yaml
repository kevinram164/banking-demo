# ArgoCD Application: deploy banking-demo Helm chart từ Git (GitOps).
# Áp dụng: kubectl apply -f application.yaml -n argocd
# Hoặc: argocd app create -f application.yaml
#
# Trước khi apply: sửa spec.source.repoURL và spec.source.targetRevision cho đúng repo của bạn.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: banking-demo
    argocd.argoproj.io/refresh: normal
spec:
  project: banking-demo   # Dùng Project (áp dụng project.yaml trước). Nếu chưa có thì đổi thành default
  source:
    repoURL: https://github.com/kevinram164/banking-demo.git  # ← Đổi thành URL repo Git của bạn
    targetRevision: main                                    # ← Branch hoặc tag (main, master, v1.0, HEAD)
    path: phase2-helm-chart/banking-demo
    helm:
      releaseName: banking-demo
      valueFiles:
        # Chỉ dùng values trong charts/ — không dùng values.yaml gốc
        - charts/common/values.yaml
        - charts/postgres/values.yaml
        - charts/redis/values.yaml
        - charts/kong/values.yaml
        - charts/auth-service/values.yaml
        - charts/account-service/values.yaml
        - charts/transfer-service/values.yaml
        - charts/notification-service/values.yaml
        - charts/frontend/values.yaml
      # Cập nhật image / cấu hình: sửa trong charts/<service>/values.yaml hoặc charts/common/values.yaml
      # Override nhanh bằng parameters (tương đương --set), ví dụ:
      # parameters:
      #   - name: ingress.enabled
      #     value: "true"
      #   - name: global.namespace
      #     value: banking
  destination:
    server: https://kubernetes.default.svc
    namespace: banking
  syncPolicy:
    # Tắt automated sync để tránh tự động xóa/tạo lại khi push commit
    # Sync thủ công qua UI hoặc: argocd app sync banking-demo
    automated:
      prune: false      # Không tự động xóa resources
      selfHeal: false   # Không tự động sửa drift
    syncOptions:
      - CreateNamespace=true
      # Không dùng ServerSideApply để tránh conflict
      # - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
