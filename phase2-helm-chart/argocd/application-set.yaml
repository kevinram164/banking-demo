# ApplicationSet: deploy banking-demo theo nhiều môi trường (dev, staging, prod) từ một định nghĩa.
# Cần cài ArgoCD ApplicationSet controller: https://argo-cd.readthedocs.io/en/stable/user-guide/application-set/
#
# Áp dụng: kubectl apply -f application-set.yaml -n argocd
# Trước khi apply: sửa generators.list.elements (repoURL, branch) và destination namespace.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: banking-demo-envs
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: staging
            namespace: banking-staging
            valueFile: values-staging.yaml
          - env: production
            namespace: banking
            valueFile: values-production.yaml
  template:
    metadata:
      name: 'banking-demo-{{env}}'
    spec:
      project: banking-demo   # Áp dụng project.yaml trước; hoặc đổi thành default
      source:
        repoURL: https://github.com/YOUR_ORG/banking-demo.git
        targetRevision: main
        path: phase2-helm-chart/banking-demo
        helm:
          releaseName: 'banking-demo-{{env}}'
          valueFiles:
            - values.yaml
            - '{{valueFile}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
